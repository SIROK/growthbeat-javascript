<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Testing For growthmessage.js</title>
</head>
<body>
<script src="../growthbeat.js"></script>
<script>
    if (Growthbeat) {
        Growthbeat.getInstance().initialize('P5C3vzoLOEijnlVj', 'btFlFAitBJ1CBdL3IR3ROnhLYbeqmLlY', function(err) {
            if (err) {
                console.log('error: initialize Growthbeat SDK');
                return;
            }
            console.log('initialized: Growthbeat SDK');
            GrowthAnalytics.getInstance().open();
            GrowthAnalytics.getInstance().purchase(100, 'item-01', 'life');
            GrowthAnalytics.getInstance().setUserId('123');
            GrowthAnalytics.getInstance().setName('TestName');
            GrowthAnalytics.getInstance().setAge(34);
            GrowthAnalytics.getInstance().setGender(GrowthAnalytics.Gender.MALE);
            GrowthAnalytics.getInstance().setLevel(41);
            GrowthAnalytics.getInstance().setDevelopment(true);
            GrowthAnalytics.getInstance().setUserAgent();
            GrowthAnalytics.getInstance().setLanguage();
            GrowthAnalytics.getInstance().setAdvertisingId('xxxxxxxxxxxx');
            GrowthAnalytics.getInstance().setTrackingEnabled(true);
            GrowthAnalytics.getInstance().setBasicTags();

            GrowthAnalytics.getInstance().track({
                name: 'Test',
                properties: {
                    hoge: 'fuga'
                }
            });
            GrowthAnalytics.getInstance().tag({
                name: 'Test',
                value: 'hoge'
            });

            GrowthAnalytics.getInstance().setRandom();

            setTimeout(function() {
                GrowthAnalytics.getInstance().close;
            }, 5000);

        });
    }
</script>
</body>
</html>
